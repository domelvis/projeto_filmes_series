{% extends 'base.html' %}

{% block title %}Login - Series & Filmes{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">
                Bem-vindo(a) de volta!
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Ou
                <a href="{% url 'users:register' %}" class="font-medium text-primary hover:text-primary-dark">
                    crie sua conta aqui
                </a>
            </p>
        </div>

        <!-- Formulário de Login -->
        <form class="mt-8 space-y-6" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Email -->
                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="E-mail">
                </div>
                
                <!-- Senha -->
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="Senha">
                </div>
            </div>

            <!-- Lembrar-me e Esqueci a senha -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" 
                           name="remember-me" 
                           type="checkbox"
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Lembrar-me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="{% url 'users:password_reset' %}" class="font-medium text-primary hover:text-primary-dark">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <!-- Botão de Login -->
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-primary-dark group-hover:text-primary"></i>
                    </span>
                    Entrar
                </button>
            </div>
        </form>

        <!-- Divisor -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-50 text-gray-500">
                        Ou continue com
                    </span>
                </div>
            </div>
        </div>

        <!-- Login Social -->
        <div class="mt-6 grid grid-cols-3 gap-3">
            <div>
                <a href="#" 
                   class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fab fa-google"></i>
                </a>
            </div>
            <div>
                <a href="#" 
                   class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div>
                <a href="#" 
                   class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Entrando...';
        
        try {
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showNotification('Login realizado com sucesso!', 'success');
                window.location.href = data.redirect || '/';
            } else {
                showNotification(data.message || 'Erro ao fazer login. Verifique suas credenciais.', 'error');
            }
        } catch (error) {
            console.error('Erro ao fazer login:', error);
            showNotification('Erro ao fazer login. Tente novamente.', 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
        }
    });
});
</script>
{% endblock %}
