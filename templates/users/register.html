{% extends 'base.html' %}

{% block title %}Criar Conta - Series & Filmes{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">
                Crie sua conta
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Ou
                <a href="{% url 'users:login' %}" class="font-medium text-primary hover:text-primary-dark">
                    faça login se já tiver uma conta
                </a>
            </p>
        </div>

        <!-- Formulário de Registro -->
        <form class="mt-8 space-y-6" method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Nome -->
                <div>
                    <label for="name" class="sr-only">Nome completo</label>
                    <input id="name" 
                           name="name" 
                           type="text" 
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="Nome completo">
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="sr-only">E-mail</label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="E-mail">
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="sr-only">Nome de usuário</label>
                    <input id="username" 
                           name="username" 
                           type="text" 
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="Nome de usuário">
                </div>
                
                <!-- Senha -->
                <div>
                    <label for="password1" class="sr-only">Senha</label>
                    <input id="password1" 
                           name="password1" 
                           type="password" 
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="Senha">
                </div>

                <!-- Confirmar Senha -->
                <div>
                    <label for="password2" class="sr-only">Confirmar senha</label>
                    <input id="password2" 
                           name="password2" 
                           type="password" 
                           required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="Confirmar senha">
                </div>
            </div>

            <!-- Termos e Condições -->
            <div class="flex items-center">
                <input id="terms" 
                       name="terms" 
                       type="checkbox"
                       required
                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-900">
                    Eu concordo com os
                    <a href="#" class="font-medium text-primary hover:text-primary-dark">
                        Termos de Uso
                    </a>
                    e
                    <a href="#" class="font-medium text-primary hover:text-primary-dark">
                        Política de Privacidade
                    </a>
                </label>
            </div>

            <!-- Botão de Registro -->
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-primary-dark group-hover:text-primary"></i>
                    </span>
                    Criar conta
                </button>
            </div>
        </form>

        <!-- Divisor -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-50 text-gray-500">
                        Ou registre-se com
                    </span>
                </div>
            </div>
        </div>

        <!-- Registro Social -->
        <div class="mt-6 grid grid-cols-3 gap-3">
            <div>
                <a href="#" 
                   class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fab fa-google"></i>
                </a>
            </div>
            <div>
                <a href="#" 
                   class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div>
                <a href="#" 
                   class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    const password1 = document.getElementById('password1');
    const password2 = document.getElementById('password2');
    
    // Validação de força da senha
    password1.addEventListener('input', () => {
        const value = password1.value;
        const hasUpperCase = /[A-Z]/.test(value);
        const hasLowerCase = /[a-z]/.test(value);
        const hasNumbers = /\d/.test(value);
        const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(value);
        const isLongEnough = value.length >= 8;
        
        if (!isLongEnough || !hasUpperCase || !hasLowerCase || !hasNumbers || !hasSpecialChars) {
            password1.setCustomValidity('A senha deve ter pelo menos 8 caracteres, incluindo maiúsculas, minúsculas, números e caracteres especiais.');
        } else {
            password1.setCustomValidity('');
        }
    });

    // Validação de confirmação de senha
    password2.addEventListener('input', () => {
        if (password2.value !== password1.value) {
            password2.setCustomValidity('As senhas não conferem');
        } else {
            password2.setCustomValidity('');
        }
    });
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Criando conta...';
        
        try {
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showNotification('Conta criada com sucesso!', 'success');
                window.location.href = data.redirect || '/users/login/';
            } else {
                const errors = data.errors || {};
                Object.keys(errors).forEach(field => {
                    const input = form.querySelector(`[name="${field}"]`);
                    if (input) {
                        input.setCustomValidity(errors[field].join(' '));
                        input.reportValidity();
                    }
                });
                showNotification(data.message || 'Erro ao criar conta. Verifique os dados informados.', 'error');
            }
        } catch (error) {
            console.error('Erro ao criar conta:', error);
            showNotification('Erro ao criar conta. Tente novamente.', 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
        }
    });
});
</script>
{% endblock %}
